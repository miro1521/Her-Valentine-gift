<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A Special Message ‚ù§Ô∏è</title>
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <style>
        body { 
            font-family: 'Segoe UI', sans-serif; 
            background: linear-gradient(135deg, #ffafbd 0%, #ffc3a0 100%); 
            display: flex; align-items: center; justify-content: center; 
            height: 100vh; margin: 0; overflow: hidden; text-align: center; 
        }
        #valentine-card { 
            background: rgba(255, 255, 255, 0.85); backdrop-filter: blur(12px);
            padding: 2.5rem; border-radius: 30px; box-shadow: 0 20px 40px rgba(0,0,0,0.15); 
            width: 90%; max-width: 450px; position: relative; border: 1.5px solid rgba(255,255,255,0.6);
            min-height: 300px; display: flex; flex-direction: column; justify-content: center;
        }
        h1 { color: #d63384; font-size: 1.8rem; margin-bottom: 1rem; }
        
        /* The container keeps them side-by-side initially */
        .btn-container { 
            margin-top: 2rem; 
            display: flex; 
            justify-content: center; 
            align-items: center; 
            gap: 20px; 
            position: relative;
            height: 60px;
        }

        button { 
            padding: 12px 28px; 
            font-size: 1.1rem; 
            font-weight: bold; 
            border-radius: 50px; 
            border: none; 
            cursor: pointer; 
            transition: transform 0.2s; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.1);
        }

        #yes-btn { background-color: #ff4d6d; color: white; position: relative; }
        
        /* No button starts in the flow, then goes absolute on first hover */
        #no-btn { 
            background-color: #fb6f92; 
            color: white; 
            position: relative; 
            z-index: 999;
        }

        #gallery { display: none; flex-direction: column; align-items: center; }
        .photo-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 12px; margin: 20px 0; }
        .photo-grid img { width: 100%; aspect-ratio: 1/1; object-fit: cover; border-radius: 12px; border: 3px solid #ffb3c1; }
        #days-count { font-size: 2.5rem; color: #ff4d6d; margin: 5px 0; }
        .final-msg { font-size: 1.3rem; font-weight: bold; color: #c9184a; }
    </style>
</head>
<body>

    <div id="valentine-card">
        <div id="ask-section">
            <h1>Will you be my Valentine? üåπ</h1>
            <div class="btn-container">
                <button id="yes-btn" onclick="celebrate()">Yes!</button>
                <button id="no-btn" onmouseover="moveNo()" onclick="moveNo()">No</button>
            </div>
        </div>

        <div id="gallery">
            <h1>Yay! ‚ù§Ô∏è</h1>
            <div id="counter-box">
                <p style="margin:0; color:#d63384;">We've been together for:</p>
                <h2 id="days-count">0</h2>
                <p style="margin:0; color:#d63384;">Days of happiness</p>
            </div>
            <div class="photo-grid">
                <img src="photo1.jpg">
                <img src="photo2.jpg">
                <img src="photo3.jpg">
                <img src="photo4.jpg">
            </div>
            <p class="final-msg">Love you to infinity and beyond!</p>
        </div>
    </div>

    <script>
        function moveNo() {
            const btn = document.getElementById('no-btn');
            // Change to absolute the first time she tries to click it
            btn.style.position = 'absolute';
            
            // Generate random position within the visible window
            const x = Math.random() * (window.innerWidth - btn.offsetWidth);
            const y = Math.random() * (window.innerHeight - btn.offsetHeight);
            
            btn.style.left = x + 'px';
            btn.style.top = y + 'px';
        }

        function celebrate() {
            // Calculate days since anniversary (July 3, 2021)
            const startDate = new Date("2021-07-03"); 
            const today = new Date();
            const diffTime = Math.abs(today - startDate);
            const diffDays = Math.ceil(diffTime / (1000 * 60 * 60 * 24)); 
            document.getElementById('days-count').innerText = diffDays;

            document.getElementById('ask-section').style.display = 'none';
            document.getElementById('gallery').style.display = 'flex';
            
            var end = Date.now() + (3 * 1000);
            (function frame() {
                confetti({ particleCount: 3, angle: 60, spread: 55, origin: { x: 0 }, colors: ['#ff4d6d', '#ff758f'] });
                confetti({ particleCount: 3, angle: 120, spread: 55, origin: { x: 1 }, colors: ['#ff4d6d', '#ff758f'] });
                if (Date.now() < end) requestAnimationFrame(frame);
            }());
        }
    </script>
</body>
</html>
